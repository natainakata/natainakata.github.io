<!doctype html>
<html lang="ja"
  class="[background-color:--background] [color:--foreground] m-plus-1p-regular motion-safe:scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <script src="https://kit.fontawesome.com/da6b6b0a5e.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap");

    .m-plus-1p-regular {
      font-family: "M PLUS 1p", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    :root {
      --background: #252529;
      --foreground: #dfdfe2;
      --header: #8c2323;
    }
  </style>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="shortcut icon" type="image/x-icon" href="./assets/logo.svg" />
  <title>Natai Nakata</title>
</head>

<body>
  <header id="navbar"
    class="w-full h-16 flex [background-color:--header] font-bold  text-xl ">
    <h1 class="flex-1">
      <img src="./assets/logo.svg" width="64" height="64" class="flex-1">
    </h1>
    <nav class="flex-1"> <ul class="flex item-center">
        <li class="flex-1">
          <a href="#welcome"
            class="block [line-height:64px] text-center hover:[background-color:--foreground] hover:[color:--background]">Welcome</a>
        </li>
        <li class="flex-1">
          <a href="#about" 
            class="block [line-height:64px] text-center hover:[background-color:--foreground] hover:[color:--background]">About</a>
        </li>
      </ul>
    </nav>
  </header>
  <main
    class="[background-image:url('./assets/background.png')] [background-blend-mode:multiply] [background-color:--background] container mx-auto py-8 text-center h-auto">
    <section id="welcome" class="flex flex-col justify-center items-center py-16">
      <section id="hero">
        <h2 class="text-6xl">Natai Nakata</h2>
        <p class="text-4xl">Program And TCG</p>
      </section>
      <section id="profile" class="flex gap-8 justify-between items-center mt-8">
        <div class="flex-1">
          <img src="assets/profile.png" alt="profile" width="320" height="320" class="align-bottom">
        </div>
        <div class="flex-1">
          <div>
            <h3 class="text-3xl">あいさつ</h3>
             <p>
               <a href="https://mk.shrimpia.network/@natainakata" target="_blank">中田なたい</a>と申します。<br>普段は<a href="https://mk.shrimpia.network" target="_blank">シュリンピア帝国</a>に生息しているプログラマー志望の一般決闘者です。
             </p>
          </div>
          <div class="">
            <h3 class="text-3xl mt-4">趣味とか</h3>
            <p>現在のメインはTCG(遊戯王OCG,デュエルマスターズ)です。</p>
            <p>
              <a href="https://mk.shrimpia.network/channels/9o9b8s3ut6" target="_blank">シュリンピア帝国遊戯王部</a>の部長もやってます。
            </p>
            <p>
              その他Modded Minecraft、モンハン、ガンダムなどを擦っています。
            </p>
          </div>
        </div>
    </section>
  </main>
  <footer class="border-t-4 [border-color:--foreground] text-center pt-4 m-0">
    <address class="mx-auto">
      <h2 class="mb-4 font-bold text-xl">Contact US</h2>
      <ul id="links" class="flex justify-center items-center">
        <li class="mx-4">
          <a href="https://github.com/natainakata" id="link-github" target="_blank"><i
              class="fa-brands fa-github"></i>
          </a>
        </li>
        <li class="mx-4">
          <a href="https://linktr.ee/natainakata" id="link-linktree" target="_blank"><i
              class="fa-solid fa-link"></i></a>
        </li>
      </ul>
    </address>
    <small class="mx-auto mt-8">Natai Nakata 2024</small>
  </footer>
</body>

</html>
